<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">

</head>
<body>
   <div id="container">
    <div><h2 id="heading">COUNT DOWN <i class="fa-regular fa-clock"></i></h2></div>
        <div id="content">
            
            <div class="hours">
                <h1 id="days">00</h1>
                <h2 id="day">Days</h2>
            </div>
            <div class="hours">
                <h1 id="time-hrs">00</h1>
                <h2 id="hrs">hours</h2>
            </div>
            <div class="hours">
                <h1 id="time-mins">00</h1>
                <h2 id="min">Minutes</h2>
            </div>
            <div class="hours">
                <h1 id="time-secs">00</h1>
                <h2 id="sec">Seconds</h2>
            </div>
        </div>
        <div id="countdown-over">
            <h1 id="countdown-over-text">Happy Birthday</h1>
        </div>
   </div>
    <script src="css/script.js"></script>
</body>
</html>
